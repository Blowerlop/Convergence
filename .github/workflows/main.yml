name: GameCI Template ðŸŽ®

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  testRunner:
    name: Test in ${{ matrix.testMode }} âœ¨
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - EditMode
          - PlayMode
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-test-project-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-test-project-
            Library-

      - name: Run tests
        uses: game-ci/unity-test-runner@v2
        id: testRunner
        with:
          testMode: ${{ matrix.testMode }}
          checkName: ${{ matrix.testMode }} test results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          customParameters: -nographics

      - uses: actions/upload-artifact@v2
        #if: ${{ github.event_name == 'push' }}
        with:
          name: Test results (${{ matrix.testMode }})
          path: ${{ steps.testRunner.outputs.artifactsPath }}



  buildWindows:
    needs: testRunner
    name: Build for Windows ðŸ–¥ï¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-build-StandaloneWindows64
          restore-keys: |
            Library-build-
            Library-

      - uses: game-ci/unity-builder@v2
        with:
          targetPlatform: StandaloneWindows64

      - uses: actions/upload-artifact@v2
        #if: ${{ github.event_name == 'push' }}
        with:
          name: build-StandaloneWindows64
          path: build/StandaloneWindows64

  compareVersions:
    #needs: buildWindows
    name: Compare Versions
    runs-on: ubuntu-latest
    outputs:
      versionFile: ${{ steps.VersionFile.outputs.contents }}
    steps:
      - name: File Reader
        id: VersionFile
        uses: andstor/file-reader-action@v1.0.0
        with:
          path: "Version.json"
        run: echo "${{ steps.VersionFile.outputs.contents }}"
        
      - name: Read Latest release tag
        id: ReleaseTag
        uses: oprypin/find-latest-tag@v1
        with:
          repository: Blowerlop/TBD  # The repository to scan.
          releases-only: true  # We know that all relevant tags have a GitHub release for them.
      - name: Compare File Version with Github Last Release Tag
        if: ${{ steps.VersionFile.outputs.contents == steps.ReleaseTag.outputs.tag }} 
        run:
          echo "Versions are equal"
          exit 1
          
  releaseProject:
    needs: compareVersions
    name: Release Project
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-StandaloneWindows64
      - name: Archive site content
        uses: thedoctor0/zip-release@master
        with:
          filename: TBD.zip
      - name: Create GitHub release
        id: create-new-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{ needs.compareVersions.outputs.versionFile}}
          release_name: v${{ needs.compareVersions.outputs.versionFile}}
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url}}
          asset_path: ./TBD.zip
          asset_name: TBD.zip
          asset_content_type: application/zip


          




